<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita Histórica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {}
        }
    }
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="background-hero-header">
        <div class="background-overlay">

            <header>
                <div class="container-header">
                    <div class="house-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="rgba(255,255,255,1)"><path d="M20 20C20 20.5523 19.5523 21 19 21H5C4.44772 21 4 20.5523 4 20V11H1L11.3273 1.6115C11.7087 1.26475 12.2913 1.26475 12.6727 1.6115L23 11H20V20ZM18 19V9.15745L12 3.7029L6 9.15745V19H18ZM12 17L8.64124 13.6412C7.76256 12.7625 7.76256 11.3379 8.64124 10.4592C9.51992 9.58056 10.9445 9.58056 11.8232 10.4592L12 10.636L12.1768 10.4592C13.0555 9.58056 14.4801 9.58056 15.3588 10.4592C16.2374 11.3379 16.2374 12.7625 15.3588 13.6412L12 17Z"></path></svg>
                    </div>
                    <div class="hamburger-menu-icon">
                        <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="rgba(255,255,255,1)"><path d="M3 4H21V6H3V4ZM9 11H21V13H9V11ZM3 18H21V20H3V18Z"></path></svg></button>
                    </div>
                </div>
            </header>

            <section class="hero-section">
                <div class="container-hero">
                    <div class="gradient-overlay"><img src="./images/Gradient-Hero.png" alt="Overlay Gradient"></div>
                    <div class="hero-title">
                        <h1>UM PEDAÇO DA <br> <span id="italia"><span id="it">IT</span>ÁL<span id="ia">IA</span></span><br> EM JARAGUÁ DO SUL</h1>
                        <p>“La vita è un viaggio, chi viaggia vive due volte.”</p>
                    </div>

                    <div class="down-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="rgba(255,255,255,1)"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <main>
        <section class="cards-section">
            <div class="container-cards">
                
                <div class="overlay-galeria"><img src="./images/Gradient-Galeria.png" alt="Overlay Galeria"></div>
                
                <a href="./pages/galeria.html">
                    <div class="card" id="cardGaleria">
                        <div class="card-text">
                            <h3>GALERIA</h3>
                            <p>Veja os registros fotográficos da visita</p>
                        </div>
                    </div>
                </a>

                <div class="overlay-viagem"><img src="./images/Gradient-Viagem.png" alt=""></div>
                <a href="./pages/viagem.html">
                    <div class="card" id="cardViagem">
                        <div class="card-text">
                            <h3>A VIAGEM</h3>
                            <p>Conheça os detalhes da visita</p>
                        </div>
                    </div>
                </a>
                
                <a href="./pages/trabalho.html">
                    <div class="card" id="cardTrabalho">
                        <div class="card-text">
                            <h3>O TRABALHO</h3>
                            <p>Como foi realizado o trabalho</p>
                        </div>
                    </div>
                </a>
                
                <a href="./pages/equipe.html">
                    <div class="card" id="cardEquipe">
                        <div class="card-text">
                            <h3>EQUIPE</h3>
                            <p>Conheça os integrantes da equipe</p>
                        </div>
                    </div>
                </a>

                <div class="overlay-final"><img src="./images/Gradient-Viagem.png" alt="Overlay Final"></div>

            </div>
        </section>
    </main>
</body>
</html>
